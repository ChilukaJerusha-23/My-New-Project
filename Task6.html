<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .gallery-item img {
                height: 250px;
            }
        }

        /* Tablet responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500" alt="Mountain landscape">
                <div class="overlay">
                    <h3>Mountain Peak</h3>
                    <p>Breathtaking views</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1511884642898-4c92249e20b6?w=500" alt="Ocean waves">
                <div class="overlay">
                    <h3>Ocean Waves</h3>
                    <p>Peaceful seaside</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500" alt="Forest path">
                <div class="overlay">
                    <h3>Forest Trail</h3>
                    <p>Nature's beauty</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=500" alt="Desert sunset">
                <div class="overlay">
                    <h3>Desert Sunset</h3>
                    <p>Golden hour magic</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500" alt="Misty lake">
                <div class="overlay">
                    <h3>Misty Lake</h3>
                    <p>Serene morning</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500" alt="Snowy peaks">
                <div class="overlay">
                    <h3>Snowy Peaks</h3>
                    <p>Winter wonderland</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=500" alt="Waterfall">
                <div class="overlay">
                    <h3>Waterfall</h3>
                    <p>Flowing beauty</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=500" alt="Green valley">
                <div class="overlay">
                    <h3>Green Valley</h3>
                    <p>Lush landscapes</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=500" alt="Tropical beach">
                <div class="overlay">
                    <h3>Tropical Beach</h3>
                    <p>Paradise found</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        <p class="subtitle">Fill out the form below to apply</p>
        
        <form id="jobForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="your.email@example.com">
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="message">Cover Letter / Message *</label>
                <textarea id="message" placeholder="Tell us why you'd be a great fit..."></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Application submitted successfully!
        </div>
    </div>

    <script>
        const form = document.getElementById('jobForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^[\d\s\-\+\(\)]{10,}$/;
            return re.test(phone);
        }

        function showError(input, errorId, message) {
            input.classList.add('error');
            const errorEl = document.getElementById(errorId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function clearError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).classList.remove('show');
        }

        function validateForm() {
            let isValid = true;

            
            clearError(nameInput, 'nameError');
            clearError(emailInput, 'emailError');
            clearError(phoneInput, 'phoneError');
            clearError(messageInput, 'messageError');

            
            if (nameInput.value.trim() === '') {
                showError(nameInput, 'nameError', 'Please enter your name');
                isValid = false;
            }

            
            if (emailInput.value.trim() === '') {
                showError(emailInput, 'emailError', 'Please enter your email');
                isValid = false;
            } else if (!validateEmail(emailInput.value.trim())) {
                showError(emailInput, 'emailError', 'Please enter a valid email address');
                isValid = false;
            }

            
            if (phoneInput.value.trim() === '') {
                showError(phoneInput, 'phoneError', 'Please enter your phone number');
                isValid = false;
            } else if (!validatePhone(phoneInput.value.trim())) {
                showError(phoneInput, 'phoneError', 'Please enter a valid phone number');
                isValid = false;
            }

            
            if (messageInput.value.trim() === '') {
                showError(messageInput, 'messageError', 'Please enter your message');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (validateForm()) {
                
                document.getElementById('successMessage').classList.add('show');
                
            
                form.reset();

                
                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('show');
                }, 3000);
            }
        });

        
        [nameInput, emailInput, phoneInput, messageInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    const errorId = this.id + 'Error';
                    clearError(this, errorId);
                }
            });
        });
    </script>
</body>
</html>
